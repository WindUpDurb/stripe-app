<div class="text-center">
    <h1>Stock Management</h1>
    <h3>Stock List</h3>
    <div class="row">
        <div class="col-sm-1">
            <a ui-sref="stockManagement">
                <i class="material-icons">subdirectory_arrow_left</i>
            </a>
        </div>
    </div>

    <div class="row">

        <div style="margin-top: 50px" class="well col-sm-8 col-sm-offset-2">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Item</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Quantity in Stock</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in stockList">
                    <th>{{item.item}}</th>
                    <th>{{item.category}}</th>
                    <th>{{item.price | currency}}</th>
                    <th>{{item.quantityInStock}}</th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>
