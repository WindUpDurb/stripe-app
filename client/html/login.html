<div class="text-center">
    <h1>Login</h1>
    <div class="row">

        <div style="margin-top: 50px" class="well col-sm-6 col-sm-offset-3">

            <form ng-submit="login(loginData)">

                <div class="form-group label-static">
                    <label class="control-label">Login with you email address</label>
                    <input ng-model="loginData.email" type="email" class="form-control" placeholder="Email">
                </div>


                <div class="form-group label-static">
                    <label class="control-label">Enter your password</label>
                    <input ng-model="loginData.password" type="password" class="form-control" placeholder="Password">
                </div>
                <br>
                <br>
                <button class="btn btn-primary">Login</button>
            </form>
        </div>

    </div>


</div>
