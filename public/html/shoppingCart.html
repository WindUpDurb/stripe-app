<div class="text-center">
    <h1>Checkout</h1>
    <div class="row">
        <div style="margin-top: 50px" class="well col-sm-8 col-sm-offset-2">
            <p>Items in your shopping cart:</p>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Item</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Remove from Cart?</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in personalShoppingCart">
                    <td>{{item.item}}</td>
                    <td>{{item.category}}</td>
                    <td>{{item.price | currency}}</td>
                    <td><a ng-click="removeItemFromCart(item)" href=""><i class="material-icons">delete</i></a></td>
                </tr>
                </tbody>
            </table>
            <div>
                <button stripe-checkout="this.doCheckout"
                        data-key="pk_test_BNg0fJAAnrohefKMmPmCwvCV"
                        data-name="Simple Example"
                        data-description="Your shopping cart items"
                        data-amount="{{2 * 100}}"
                        class="btn">
                        Checkout
                </button>
            </div>
        </div>
    </div>


</div>
