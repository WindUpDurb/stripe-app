<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>

    <script src="/bower_components/socket.io-client/socket.io.js"></script>
    <script src="/bower_components/angular-socket-io/socket.min.js"></script>

    <script src="/bower_components/socket.io-client/socket.io.js"></script>

    <link rel="stylesheet" href="./simple-sidebar.css">

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/bootstrap-material-design/dist/css/ripples.min.css">
    <link rel="stylesheet" href="/bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Personal CSS-->
    <link rel="stylesheet" href="/css/style.css">

    <!--Personal Angular-->
    <script src="/js/concat.js"></script>

</head>
<body ng-app="stripeApp" ng-controller="mainController">

<!--Header-->
<div class="navbar navbar-fixed-top" style="background-color : #3F51B5; margin-bottom : 0px">
    <div class="container-fluid">
        <div class="row">
            <div class="navbar-header">
                <a class="pull-left" style="color : #E3F2FD" ng-href="/">WindUpDurb</a>
            </div>
        </div>

        <div class="row">
            <div ng-if="!activeUser"  class="col-sm-2 col-sm-offset-8">
                <button type="button" ui-sref="login" class="btn">Login</button>
            </div>

            <div ng-if="activeUser" ng-controller="dropdownController" class="col-sm-2 col-sm-offset-8">
                    <div uib-dropdown is-open="status.isopen" class="btn-group text-center">
                        <button uib-dropdown-toggle ng-disabled="disabled" id="single-button" type="button" class="btn btn-primary">
                            <strong>Account</strong><span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                            <li ui-sref="activeAuctions"><a>Stuff</a></li>
                            <li role="menuitem"><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li ng-if="admin" ui-sref="stockManagement"><a>Stock Management</a></li>
                            <li ui-sref="accountManagement"><a>Account Management</a></li>
                            <li ng-click="logout()"  role="menuitem"><a>Logout</a></li>
                        </ul>
                    </div>
            </div>

            <div class="col-sm-2" style="margin-top: 15px">
                <a ng-href="/#/shoppingCart"><i class="material-icons">add_shopping_cart</i></a>
            </div>
        </div>
    </div>
</div>
<!--End of Header-->


<div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper" class="text-center">
        <h3>Categories</h3>
        <ul id="categoryList">
            <li ng-repeat="category in marketplaceCategories">
                <a ng-href="/#/categories/{{category}}">{{category}}</a>
                <br>
                <hr>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <div ui-view="body" id="body" class="container">
            <h1 class="text-center">Store Front</h1>
        </div>

    </div>
    <!-- /#page-content-wrapper -- Keep Above -->

</div>
<!-- /#wrapper -->




</body>
</html>
